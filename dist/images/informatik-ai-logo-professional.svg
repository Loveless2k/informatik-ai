<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional AI icon -->
  <g transform="translate(40, 20) scale(0.8)">
    <!-- Professional robot head shape -->
    <rect x="50" y="60" width="100" height="100" rx="15" fill="#0f172a"/>
    
    <!-- Professional base -->
    <path d="M70 160 L130 160 L125 180 L75 180 Z" fill="#0f172a"/>
    
    <!-- Professional details - circuit board pattern -->
    <rect x="65" y="75" width="70" height="70" rx="5" fill="none" stroke="#4fd1c5" stroke-width="2"/>
    
    <!-- Circuit lines -->
    <line x1="65" y1="95" x2="135" y2="95" stroke="#4fd1c5" stroke-width="2"/>
    <line x1="65" y1="115" x2="135" y2="115" stroke="#4fd1c5" stroke-width="2"/>
    <line x1="85" y1="75" x2="85" y2="145" stroke="#4fd1c5" stroke-width="2"/>
    <line x1="105" y1="75" x2="105" y2="145" stroke="#4fd1c5" stroke-width="2"/>
    <line x1="125" y1="75" x2="125" y2="145" stroke="#4fd1c5" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="85" cy="95" r="4" fill="#4fd1c5"/>
    <circle cx="85" cy="115" r="4" fill="#4fd1c5"/>
    <circle cx="105" cy="95" r="4" fill="#4fd1c5"/>
    <circle cx="105" cy="115" r="4" fill="#4fd1c5"/>
    <circle cx="125" cy="95" r="4" fill="#4fd1c5"/>
    <circle cx="125" cy="115" r="4" fill="#4fd1c5"/>
    
    <!-- Central processor -->
    <rect x="95" y="105" width="20" height="20" rx="2" fill="#4fd1c5"/>
    <rect x="100" y="110" width="10" height="10" rx="1" fill="#0f172a"/>
  </g>
  
  <!-- Text with professional typography and proper spacing -->
  <g>
    <text x="190" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#0f172a">Informatik</text>
    <text x="480" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#0f172a">-</text>
    <text x="510" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#4fd1c5">AI</text>
  </g>
</svg>
