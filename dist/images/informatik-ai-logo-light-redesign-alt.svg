<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern AI Icon - Abstract Brain Circuit Design -->
  <g transform="translate(40, 50)">
    <!-- Base circular shape -->
    <circle cx="90" cy="65" r="45" fill="#4fd1c5"/>
    
    <!-- Circuit pattern -->
    <path d="M60,45 L120,45 M60,65 L120,65 M60,85 L120,85" stroke="#0f172a" stroke-width="2" fill="none"/>
    <path d="M70,35 L70,95 M90,35 L90,95 M110,35 L110,95" stroke="#0f172a" stroke-width="2" fill="none"/>
    
    <!-- Glowing nodes -->
    <circle cx="70" cy="45" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="65" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="85" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="90" cy="45" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="65" r="6" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="85" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="110" cy="45" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="65" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="85" r="4" fill="#0f172a">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Outer ring with pulse effect -->
    <circle cx="90" cy="65" r="45" fill="none" stroke="#0f172a" stroke-width="2" opacity="0.8"/>
    <circle cx="90" cy="65" r="45" fill="none" stroke="#0f172a" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="45;55;45" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text with modern typography and proper spacing -->
  <g>
    <text x="190" y="120" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#ffffff">InformatiK</text>
    <text x="490" y="120" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#ffffff">-</text>
    <text x="515" y="120" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#4fd1c5">AI</text>
  </g>
</svg>
