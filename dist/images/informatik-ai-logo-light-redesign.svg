<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern AI Icon - Abstract Neural Network Design -->
  <g transform="translate(40, 50)">
    <!-- Base hexagon shape -->
    <polygon points="70,30 110,30 130,65 110,100 70,100 50,65" fill="#4fd1c5" stroke="#0f172a" stroke-width="2"/>
    
    <!-- Neural network nodes -->
    <circle cx="80" cy="50" r="6" fill="#0f172a"/>
    <circle cx="100" cy="50" r="6" fill="#0f172a"/>
    <circle cx="90" cy="70" r="8" fill="#0f172a"/>
    <circle cx="70" cy="80" r="6" fill="#0f172a"/>
    <circle cx="110" cy="80" r="6" fill="#0f172a"/>
    
    <!-- Connection lines -->
    <line x1="80" y1="50" x2="100" y2="50" stroke="#0f172a" stroke-width="2"/>
    <line x1="80" y1="50" x2="90" y2="70" stroke="#0f172a" stroke-width="2"/>
    <line x1="100" y1="50" x2="90" y2="70" stroke="#0f172a" stroke-width="2"/>
    <line x1="90" y1="70" x2="70" y2="80" stroke="#0f172a" stroke-width="2"/>
    <line x1="90" y1="70" x2="110" y2="80" stroke="#0f172a" stroke-width="2"/>
    
    <!-- Pulse effect circles -->
    <circle cx="90" cy="65" r="35" fill="none" stroke="#0f172a" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="30;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Abstract data flow lines -->
    <path d="M40,65 C50,40 60,90 70,65" stroke="#0f172a" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M130,65 C140,40 150,90 160,65" stroke="#0f172a" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>

  <!-- Text with modern typography and proper spacing -->
  <g>
    <text x="190" y="120" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#ffffff">InformatiK</text>
    <text x="490" y="120" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#ffffff">-</text>
    <text x="515" y="120" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#4fd1c5">AI</text>
  </g>
</svg>
