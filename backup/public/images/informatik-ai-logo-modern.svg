<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Robot head with circuit brain -->
  <g transform="translate(40, 20) scale(0.8)">
    <!-- Robot head - More modern and sleek design -->
    <rect x="50" y="60" width="100" height="100" rx="20" fill="#0f172a"/>
    
    <!-- Sleek base -->
    <path d="M70 160 L130 160 L120 180 L80 180 Z" fill="#0f172a"/>
    
    <!-- Modern antennas -->
    <line x1="70" y1="60" x2="65" y2="35" stroke="#0f172a" stroke-width="3"/>
    <circle cx="65" cy="30" r="4" fill="#4fd1c5"/>
    
    <line x1="130" y1="60" x2="135" y2="35" stroke="#0f172a" stroke-width="3"/>
    <circle cx="135" cy="30" r="4" fill="#4fd1c5"/>
    
    <!-- Circuit brain - More tech-looking -->
    <circle cx="100" cy="110" r="30" fill="none" stroke="#4fd1c5" stroke-width="2"/>
    
    <!-- Circuit details -->
    <path d="M80 100 L120 100" stroke="#4fd1c5" stroke-width="2"/>
    <path d="M80 110 L120 110" stroke="#4fd1c5" stroke-width="2"/>
    <path d="M80 120 L120 120" stroke="#4fd1c5" stroke-width="2"/>
    
    <path d="M90 90 L90 130" stroke="#4fd1c5" stroke-width="2"/>
    <path d="M100 90 L100 130" stroke="#4fd1c5" stroke-width="2"/>
    <path d="M110 90 L110 130" stroke="#4fd1c5" stroke-width="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="90" cy="100" r="3" fill="#4fd1c5"/>
    <circle cx="90" cy="120" r="3" fill="#4fd1c5"/>
    <circle cx="110" cy="100" r="3" fill="#4fd1c5"/>
    <circle cx="110" cy="120" r="3" fill="#4fd1c5"/>
    <circle cx="100" cy="110" r="5" fill="#4fd1c5"/>
    
    <!-- Eye -->
    <circle cx="100" cy="80" r="8" fill="#4fd1c5"/>
    <circle cx="100" cy="80" r="4" fill="#0f172a"/>
  </g>
  
  <!-- Text with modern typography and proper spacing -->
  <g>
    <text x="190" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#0f172a">Informatik</text>
    <text x="480" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#0f172a">-</text>
    <text x="510" y="120" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#4fd1c5">AI</text>
  </g>
</svg>
